# MEO-LEO集群路由系统配置文件

# 数据配置
data:
  data_file: "data/data.json"

# 网络配置
network:
  num_time_slots: 5736
  max_load_per_satellite: 10
  enable_dynamic_meo: true
  enable_dynamic_meo_reassignment: false

# 仿真配置
simulation:
  random_seed: 42

# 强化学习代理配置
rl_agent:
  learning_rate: 0.1
  gamma: 0.9
  epsilon: 0.1
  epsilon_decay: 0.995
  epsilon_min: 0.01

# 训练配置
training:
  num_episodes: 50
  max_steps_per_episode: 6000
  save_interval: 25

# 环境奖励配置
environment:
  reward_success: 10.0
  reward_failure: -5.0
  reward_timeout: -2.0
  reward_routing_success: 1.0
  reward_forwarding: 0.1
  reward_hop: -0.1
  reward_delay: -0.2
  reward_connection_lost: -1.0
  reward_load_balance: 1.0
  reward_inter_cluster_success: 2.0
  reward_meo_adaptation: 0.5

# 路由配置
routing:
  inter_cluster_routing_enabled: true
  k_paths: 3
  max_retries: 3

# 输出配置
output:
  log_level: "INFO"
  log_file: "logs/training.log"
  model_save_path: "models/"
  results_path: "results/"
  plot_results: true
  save_meo_movement_stats: true
